
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: simple-vs
  namespace: api 
spec:
  hosts:
  - "simple-api-svc.api.svc"
  

  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: simple-api-svc
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api2
    route:
    - destination:
        host: simple-api2-svc
        port:
          number: 8080